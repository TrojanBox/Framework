handlers:
  - url : /
    script: index.php

  - regex_url: (.*).js$
    script : $1.js

  - regex_url: (.*).jpg$
    script : $1.jpg

  - regex_url: (.*).css$
    script : $1.css

  - regex_url: (.*).png$
    script : $1.png

  - regex_url: (.*).mp3$
    script : $1.png

  - regex_url: (.*).JPG$
    script : $1.png

  - regex_url: (.*).ico$
    script : $1.png

  - regex_url: (.*).ogg$
    script : $1.png

  - regex_url: ^(/Public/js/ckeditor/plugins/preview/)(\w+)\.html$)
    script : $1$2.html

  - regex_url: (.*)
    script : index.php

  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years